apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

mainClassName = 'com.ymcmp.ntshell.App'

repositories {
    jcenter()
}

dependencies {
    compile group: 'de.erichseifert.gral', name: 'gral-core', version: '0.11'
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport